{% extends "DAFLDraft/layout.html" %}
{% block title %}
Edit Player
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-12">
        <h1>Edit Player</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock %}
